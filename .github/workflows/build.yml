name: Build (CRA with GA ID)
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build with GA ID from secret
        run: npm run build
        env:
          REACT_APP_GA_ID: ${{ secrets.GA_MEASUREMENT_ID }}